<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Two</title>
  </head>
  <body>
    <h3>Job Application</h3>

    <form>
      <label for="name">Name</label>
      <br />
      <input type="text" name="name" id="name" />

      <br /><br />

      <label for="email">Email</label>
      <br />
      <input type="text" name="email" id="email" />

      <br /><br />

      <label for="phone">Phone</label>
      <br />
      <input type="tel" name="phone" id="phone" />

      <br /><br />

      <label for="resume">Resume:</label>
      <br />
      <input type="file" name="resume" id="resume" />

      <br /><br />

      <label for="exp">Experience:</label>
      <br />
      <input type="number" name="counter" id="exp" min="0" max="50" />

      <br /><br />

      <fieldset>
        <legend>Skills</legend>

        <!-- <br> -->

        <input type="checkbox" id="html" />
        <!-- <br> -->
        <label for="html">HTML</label>
        <!-- <br> -->

        <input type="checkbox" id="java" />
        <!-- <br> -->
        <label for="java">Java</label>
        <!-- <br> -->

        <input type="checkbox" id="python" />
        <!-- <br> -->
        <label for="python">Python</label>
        <!-- <br><br> -->
      </fieldset>

      <br><br>

      <label for="edu">Highest Education:</label>
      <br><br>

      <select name="edu" id="edu">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <br><br>

      <fieldset>
        <legend>Avaliability</legend>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Full Time</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Part Time</label>

      </fieldset>

      <br>

      <label for="comments">Comments</label>
        <br> <br>
        <textarea name="comments" id="comments" cols="50" rows="5"></textarea>

        <br><br>

        <input type="submit" value="Register">



    </form>
  </body>
</html>
