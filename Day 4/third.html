<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h3>Form Input Types</h3>

    <form>
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter Email Please" />

      <br /><br />

      <label for="password">Enter Password</label>
      <input type="password" name="password" id="password" placeholder="Enter Password Please">

      <br><br>

      <label for="dob">Date of Birth </label>
      <input type="date" id="dob" >

      <br> <br>

      <label for="gender">Gender: </label>
      <!-- <div> -->

      <input type="radio" id="male" value="Male" name="gender" /> Male
      <!-- <label for="male">Male</label> -->

      <input type="radio" id="female" value="Female" /> Female
      <!-- <label for="female">Female</label> -->

      <input type="radio" id="other" value="Other" /> Prefer Not to say
      <!-- <label for="other">Prefer Not to say</label> -->
      <!-- </div> -->

      <br><br>
        <label for="lang"> Language Known:</label>
      <input type="checkbox" name="English" id="lang">
      <label for="eng">English</label>

      <input type="checkbox" name="Hindi" id="lang">
      <label for="hin">Hindi</label>

      <br><br>

      <label for="resume">Upload Resume</label>
      <input type="file" name="resume" id="resume">

      <br><br>

      <input type="image" src="sachin.jpg" alt="sachin profile pic" height="100" width="100">

      <br><br>

      <label for="write">Sign Up</label>
      <input type="submit" value="Click Me" id="write" />

      <br /><br />

    </form>
  </body>
</html>
